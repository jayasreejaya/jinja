<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>conditional statements</title>
</head>
<body>
    <center>
        {% if a > b %}
            <h1>a is greater than b</h1>
            <h1>{{a}} is greater than {{b}}</h1>
        {% else %}
            <h1>b is greater than a</h1>
            <h1>{{b}} is greater than {{a}}</h1>
        {% endif %}
    </center>
    
</body>
</html>
